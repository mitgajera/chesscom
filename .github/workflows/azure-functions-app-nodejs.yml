name: Deploy Node.js project to Azure Function App

on:
  push:
    branches: ["main"]

env:
  AZURE_FUNCTIONAPP_NAME: 'chess'   # Set this to your function app name on Azure
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'  # Set this to the path to your function app project, defaults to the repository root
  NODE_VERSION: '22.x'  # Set this to the Node.js version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    
    - name: 'Checkout Repository'
      uses: actions/checkout@v4

    - name: 'Azure Login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_RBAC_CREDENTIALS }}

    - name: 'Setup Node.js ${{ env.NODE_VERSION }}'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'  # Cache dependencies for faster builds

    - name: 'Resolve Project Dependencies Using Npm'
      shell: bash
      run: |
        cd "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
        npm install --legacy-peer-deps || npm install --force
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Function App using ZipDeploy'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        deployment-method: 'zipDeploy'
        timeout: 600  # Increase timeout to 10 minutes

    - name: 'Check Deployment Status'
      run: |
        curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net

    - name: 'Restart Azure Function App (if needed)'
      if: failure()
      run: |
        az functionapp restart --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group YOUR_RESOURCE_GROUP
