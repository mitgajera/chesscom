name: Deploy Node.js project to Azure Function App

on:
  push:
    branches: ["main"]

env:
  AZURE_FUNCTIONAPP_NAME: 'chess'   # Change this to your Azure Function App name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'  # Path to the function app project
  NODE_VERSION: '22.x'  # Change if needed (e.g., '18.x', '20.x')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    
    - name: 'Checkout Code'
      uses: actions/checkout@v4

    # ✅ Authenticate with Azure using Service Principal
    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

    # ✅ Set up Node.js environment
    - name: 'Set up Node.js ${{ env.NODE_VERSION }}'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    # ✅ Install dependencies, build, and test
    - name: 'Install Dependencies & Build'
      shell: bash
      run: |
        cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        npm install
        npm run build --if-present
        npm test --if-present
        cd ..

    # ✅ Deploy to Azure Functions using Publish Profile
    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
